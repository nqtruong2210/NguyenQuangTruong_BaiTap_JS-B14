<!doctype html>
<html lang="en">
  <head>
    <title>JS-Buổi 14</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h3>BÀI TẬP 1</h3>
        <div class="form-group">
            <label for="">NHẬP SỐ NGUYÊN THỨ NHẤT</label>
            <input type="text" name="" id="integer1" class="form-control" placeholder="Vui lòng nhập số nguyên">
        </div>
        <div class="form-group">
            <label for="">NHẬP SỐ NGUYÊN THỨ HAI</label>
            <input type="text" name="" id="integer2" class="form-control" placeholder="Vui lòng nhập số nguyên">
        </div>
        <div class="form-group">
            <label for="">NHẬP SỐ NGUYÊN THỨ BA</label>
            <input type="text" name="" id="integer3" class="form-control" placeholder="Vui lòng nhập số nguyên">
        </div>
        <button id="btnInteger">Xuất kết quả tăng dần</button>
        <div id="resultInteger"></div>
    </div>  

    <br><br>
    <div class="container">
        <h3>BÀI TẬP 2</h3>
        <div class="form-group">
            <label for="">AI LÀ NGƯỜI ĐANG SỬ DỤNG MÁY?</label>
            <input type="text" name="" id="hello" class="form-control" placeholder="Vui lòng nhập người sử dụng máy">
        </div>
        <button id="btnHello">Đăng nhập</button>
        <div id="resultHello"></div>
    </div>  


    <br><br>
    <div class="container">
        <h3>BÀI TẬP 3</h3>
        <p>Cho người dùng nhập vào 3 số nguyên. Xuất ra có bao nhiêu số lẽ và chẵn</p>
        <div class="form-group">
            <label for="">NHẬP SỐ NGUYÊN THỨ NHẤT</label>
            <input type="text" name="" id="integerNumber1" class="form-control" placeholder="Vui lòng nhập số nguyên">
        </div>
        <div class="form-group">
            <label for="">NHẬP SỐ NGUYÊN THỨ HAI</label>
            <input type="text" name="" id="integerNumber2" class="form-control" placeholder="Vui lòng nhập số nguyên">
        </div>
        <div class="form-group">
            <label for="">NHẬP SỐ NGUYÊN THỨ BA</label>
            <input type="text" name="" id="integerNumber3" class="form-control" placeholder="Vui lòng nhập số nguyên">
        </div>
        <button id="btnIntegerNumber">Xuất</button>
        <div id="resultIntegerNumber"></div>
    </div>  

    <br><br>
    <div class="container">
        <h3>BÀI TẬP 4</h3>
        <div class="form-group">
            <label for="">NHẬP CẠNH THỨ NHẤT</label>
            <input type="text" name="" id="edge1" class="form-control" placeholder="Vui lòng nhập cạnh thứ nhất">
        </div>
        <div class="form-group">
            <label for="">NHẬP CẠNH THỨ HAI</label>
            <input type="text" name="" id="edge2" class="form-control" placeholder="Vui lòng nhập cạnh thứ hai">
        </div>
        <div class="form-group">
            <label for="">NHẬP CẠNH THỨ BA</label>
            <input type="text" name="" id="edge3" class="form-control" placeholder="Vui lòng nhập cạnh thứ ba">
        </div>
        <button id="btnEdge">Xuất</button>
        <div id="resultEdge"></div>
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
